<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <script src="js/index.js" defer></script>
</head>
<body>
    <div class="leftSide">
        <img src="images/halie-west-25xggax4bSA-unsplash.jpg" class="backgroundImage">
        <div class="logoCon">
            <img src="images/odin-lined.png" class="logo">
            <h2>ODIN</h2>
        </div>
        <div class="credits">
            Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
        </div>
    </div>
    <div class="rightSide">
        <div class="top">
            <h3>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started. <br> <br> You know you want to</h3>
        </div>
        <div class="mid">
            <h2>Let's do this!</h2>
            <form action="#" method="GET">
                <div class="left">
                    <div class="formGroup">
                        <label for="fName">FIRST NAME</label>
                        <input type="text" name="firstName" id="fName">
                    </div>
                    <div class="formGroup">
                        <label for="mail">EMAIL</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formGroup">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                </div>
                <div class="right">
                    <div class="formGroup">
                        <label for="lName">LAST NAME</label>
                        <input type="text" name="lastName" id="lName">
                    </div>
                    <div class="formGroup">
                        <label for="tel">PHONE NUMBER</label>
                        <input type="tel" name="tel" id="tel">
                    </div>
                    <div class="formGroup">
                        <label for="confirm">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm" id="confirm">
                    </div>
                </div>
            </form>
        </div>
        <div class="bottom">
            <button>Create Account</button>
            <br>
            <br>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
